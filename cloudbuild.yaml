# Google Cloud Build Configuration
# Automated CI/CD for VedAstroPy API
# Triggers on: git push to main branch

steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tattva-api:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tattva-api:latest'
      - '.'
    dir: 'VedAstroPy'

  # Step 2: Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/tattva-api:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/tattva-api:latest'

  # Step 3: Run tests (optional)
  # - name: 'gcr.io/$PROJECT_ID/vedastro-api:$SHORT_SHA'
  #   entrypoint: 'python'
  #   args: ['-m', 'pytest', 'tests/']
  #   dir: 'VedAstroPy'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tattva-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tattva-api:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'VERSION=$SHORT_SHA,BUILD_ID=$BUILD_ID'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/tattva-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/tattva-api:latest'

# Build timeout
timeout: '1200s'

# Options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
